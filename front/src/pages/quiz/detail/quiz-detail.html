<div class="flex flex-col justify-center items-center w-full">
    <div>
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Quiz-log (crypto) #${this.question?.idx}$</h2>
        <p class="mt-4 text-gray-500">${this.question?.description}$</p>

    </div>
    <div class="m-5 w-full">

        <h3 class="mb-4 font-semibold text-gray-900 dark:text-white">Select</h3>
        <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 sm:flex ">
            <li dr-for-of="this.question?.answers" class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r ">
                <div class="flex items-center pl-3">
                    <input id="horizontal-list-radio-license" type="radio" value="" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                    <label for="horizontal-list-radio-license" class="py-3 ml-2 w-full text-sm font-medium text-gray-900 ">${#it#}$ </label>
                </div>
            </li>
        </ul>

    </div>
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" router-link="/quiz">Submit</button>
</div>
